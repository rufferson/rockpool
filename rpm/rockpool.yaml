Name: rockpool
Summary: Support for Pebble watches in SailfishOS
Version: 1.3
Release: 1
Group: Qt/Qt
URL: http://getpebble.com/
License: GPL3
Sources:
- '%{name}-%{version}.tar.xz'
Description: |
  Support for Pebble watch on SailfishOS devices.
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION='%{version}-%{release}'
PkgBR:
- quazip-devel
PkgConfigBR:
- Qt5DBus
- Qt5Bluetooth
- Qt5Contacts
- Qt5Quick
- Qt5Qml
- Qt5Core
- Qt5Network
- Qt5Location
- qt5-boostable
- Qt5WebSockets
- mpris-qt5
- timed-qt5
- mlite5
- sailfishapp >= 0.0.10
- icu-i18n
- zlib
- libmkcal-qt5
- libkcalcoren-qt5
- sailfishwebengine
- speex
- ogg
Requires:
- sailfishsilica-qt5 >= 0.10.9
- systemd-user-session-targets
- nemo-qml-plugin-dbus-qt5
- qt5-qtwebsockets
- quazip
- sailfish-components-webview-qt5 >= 0.0.5
- speex
- libogg
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/%{name}/jsm'
- '%{_datadir}/%{name}/layouts.json'
- '%{_datadir}/%{name}/translations'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/108x108/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/128x128/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/256x256/apps/%{name}.png'
- '%{_libdir}/systemd/user/%{name}d.service'
- '%{_libdir}/systemd/user/user-session.target.wants/%{name}d.service'
